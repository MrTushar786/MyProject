<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Between Header and Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-rows: 50px 1fr 50px;
            grid-template-columns: 250px 1fr;
            grid-template-areas: 
                "header header"
                "sidebar main"
                "footer footer";
            gap: 10px;
            height: 100vh;
        }

        .header {
            grid-area: header;
            background-color: brown;
            display: flex;
            color: white;
            justify-content: center;
            align-items: center;
        }

        .sidebar {
            grid-area: sidebar;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            grid-area: main;
            background-color: blanchedalmond;
            display: flex;
            color: black;
            justify-content: center;
            align-items: center;
        }

        .footer {
            grid-area: footer;
            background-color: blueviolet;
            display: flex;
            color: white;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="main">Main Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
