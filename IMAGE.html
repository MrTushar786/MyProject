<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <style>
        .gallery{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;

        }
        .gallery img{
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="amazin.png" alt="amazon" placeholder = "amazon">
        <img src="amazin.png" alt="amazon" placeholder = "amazon">
        <img src="amazin.png" alt="amazon" placeholder = "amazon">
    </div>
</body>
</html>
